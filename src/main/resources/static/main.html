<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@6.1.2/bundles/stomp.umd.min.js"></script>

    <link rel="stylesheet" href="mainStyle.css">
</head>
<body>
    <aside>
        <label>
            <input class="searchInput" type="search" id="asideSearch">
        </label>
        <button class="searchButton" id="asideSearchButton">Искать</button>
        <div class="chatList">
        </div>
    </aside>
    <main>
        <div class="titleChat"></div>
        <div class="chatContainer">
            <div class="chat"></div>
            <div class="sendMessage">
                <label>
                    <input type="text" class="chatInput" placeholder="Message">
                </label>
                <button class="sendMessageButton">SEND</button>
            </div>
        </div>
    </main>

<script>
    document.addEventListener('DOMContentLoaded', event => {
        const username = localStorage.getItem('username');
        const password = localStorage.getItem('password');

        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({username: username, password: password}),
        }).then(res => res.text())
            .then(data => {
                if (data === 'Success') {
                    document.querySelector('aside').style.display = 'block';
                    document.querySelector('main').style.display = 'grid';
                }
            })

            .catch(err => alert(err));


    })


    const titleChat = document.querySelector('.titleChat');

    const chatInput = document.querySelector('.chatInput');

    let currentChat = document.querySelector('.chatInf');

    document.querySelector('.chatList').addEventListener('click', (event) => {
        if (!event.target.classList.contains('chatInf')) {
            return;
        }

        titleChat.textContent = event.target.textContent;
        currentChat = event.target;
    })

    document.querySelector('.sendMessageButton').addEventListener('click', () => {
        const message = chatInput.value;
        sendMessage(message);
    })

    function sendMessage(message) {
        console.log(currentChat.dataset.chatId)
        fetch('/send', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({content: message, sender: localStorage.getItem('username'), chatId: currentChat.dataset.chatId})
        })
            .then(res => res.text())
            .then(data => {
                alert(data);
            })
            .catch(err => console.log(err));
    }

    document.getElementById('asideSearchButton').addEventListener('click', async () => {
        const searchValue = document.getElementById('asideSearch').value;

        const chatInfs = document.querySelectorAll('.chatInf');
        for (const chat of chatInfs) {
            if (chat.textContent === searchValue) {
                titleChat.textContent = chat.textContent;
                currentChat = chat;
                return;
            }
        }

        await fetch('/searchUser', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({username: searchValue})
        }).then(res => res.text()).then(async data => {
            if (data === 'Success') {
                let chatId;
                await fetch('/grChat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: searchValue
                }).then(res => res.text()).then(data => {
                    console.log(data + ' DATA');
                    chatId = data;
                })
                console.log(chatId);
                const chatInf = document.createElement('div');
                chatInf.classList.add('chatInf');
                chatInf.textContent = searchValue;
                chatInf.setAttribute('data-chat-id', chatId);

                document.querySelector('.chatList').appendChild(chatInf);
            }

            alert(data);
        }).catch(err => alert(err));
    })
</script>
</body>
</html>
